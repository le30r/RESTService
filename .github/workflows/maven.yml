name: Java CI with Maven

on:
  push:
    branches:
      - "mike"
      - "master"
  pull_request:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: le30r/rest-beeline
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -name: Stop and remove container
        run: |
          docker stop rest_beeline
          docker container rm rest_beeline

      -name: Pull image from remote repo
        run: docker pull le30r/rest-beeline

      -name: Start container
        run: docker run -d -p 8080:8080 --name rest_beeline le30r/rest-beeline
