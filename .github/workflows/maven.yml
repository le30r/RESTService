name: Java CI with Maven

on:
  push:
    branches:
      - "mike"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: le30r/rest-beeline
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run docker
        runs:
          using: 'docker'
          image: 'Dockerfile'

  start:
    runs-on: self-hosted
    services:
      rest-beeline:
        image: le30r/rest-beeline
        ports:
          -8080:8080
    steps:
      -name: Start rest-beeline
      run: https://localhost:8080/
